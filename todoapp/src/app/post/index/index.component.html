<div class="container">
    <h1 class="text-center">Todo App</h1>
    <a href="#" routerLink="/post/create/" class="btn btn-success">Create Todo</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Todo</th>
          <th width="250px">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
        <td>
          <a href="#" [routerLink]="['/post/',post.id,'view']" class="btn btn-info mr-2px">View</a>
          <a href="#" [routerLink]="['/post/',post.id,'edit']" class="btn btn-primary mr-2px">Edit</a>
          <button class="btn btn-danger mr-2px" type="button" (click)="deletePost(post.id)">Delete</button>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
